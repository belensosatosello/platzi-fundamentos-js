<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 49 - recursividad</title>
  </head>
  <body>
    <script>

    function divisionEntera(dividendo, divisor){
      if(dividendo < divisor){
        return 0;
      } else {
        return 1 + divisionEntera(dividendo - divisor , divisor)
      }
    }

    </script>
  </body>
</html>
